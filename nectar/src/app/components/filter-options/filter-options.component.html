  <mat-dialog-content>
    <button class="filter-option-button" *ngFor="let filterOption of allFilterOptions"
            [ngClass]="{'selected': isSelected(filterOption)}"
            (click)="selectFilterOption(filterOption)">{{filterOption.title}}</button>
  </mat-dialog-content>
  <mat-dialog-actions>
    <table width="100%">
      <tr>
        <td align="left">
          <button mat-raised-button (click)="onCancel()">Cancel</button>
        </td>
        <td align="right">
          <button mat-raised-button (click)="onApply()">Apply</button>
        </td>
      </tr>
    </table>
  </mat-dialog-actions>
